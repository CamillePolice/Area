<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" [opened]="true">
        <ul>
            <h2>Parameters</h2>
            <li>
                <button mat-button (click)="logOut()">Logout</button>
            </li>
        </ul>
    </mat-sidenav>
    <mat-sidenav-content>
        <div fxLayout="row wrap">
            <app-github [reactionServices]="services"></app-github>
            <app-discord [reactionServices]="services"></app-discord>
            <app-facebook [reactionServices]="services"></app-facebook>
            <app-imgur [reactionServices]="services"></app-imgur>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
